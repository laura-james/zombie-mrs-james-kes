      var zombie_map;

          {
            zoom: 10,
            center: { lat: 52.206727, lng: 0.12445 }
          }

        var marker = new google.maps.Marker({
          position: { lat: 52.206727, lng: 0.12445 },
          map: zombie_map
        });
      }
    </script>
